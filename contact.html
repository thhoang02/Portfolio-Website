        <!-- form for someone to get in contact throught site -->
        <div>
            <form action="#" method="post" id="contact-form">
                <fieldset>
                    <legend>Get in contact</legend>
                    <div>
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="first_name" required>
                    </div>
                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="last_name" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone_number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email_address" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" maxlength="240" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Send</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </main>
